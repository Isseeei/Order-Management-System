<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        body {
            background-color: #102010;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .product-card {
            background-color: #1e3a1e;
            border: none;
            border-radius: 8px;
            width: 100%; 
            max-width: 250px; 
        }

        .product-card img {
            height: 150px; 
            object-fit: cover; 
        }

        .btn-add-product {
            background-color: #28a745;
            color: #fff;
        }

        .btn-add-product:hover {
            background-color: #218838;
        }

        .product-card .card-body {
            padding: 10px; 
        }

        .product-card .card-title {
            font-size: 1rem; 
        }

        .product-card .card-text {
            font-size: 0.875rem; 
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row flex-nowrap">
            
            <div class="bg-dark col-auto min-vh-100 d-flex flex-column justify-content-between">
                <div class="bg-dark p-2">
                    <a href="" class="d-flex text-decoration-none mt-1 align-items-center text-white">
                        <span>Tindahan Ni Ryzen</span>
                    </a>
                    <ul class="nav nav-pills flex-column mt-4">
                        <li class="nav-item py-2 py-sm-0">
                            <a href="index.html" class="nav-link text-white">
                                <i class="fa fa-gauge"></i><span class="fs-5 ms-3 d-none d-sm-inline">Dashboard</span>
                            </a>
                        </li>
                        <li class="nav-item py-2 py-sm-0">
                            <a href="order.html" class="nav-link text-white">
                                <i class="fa fa-clipboard" style="color: #ffffff;"></i><span
                                    class="fs-5 ms-3 d-none d-sm-inline">Orders</span>
                            </a>
                        </li>
                        <li class="nav-item py-2 py-sm-0">
                            <a href="product.html" class="nav-link active text-white">
                                <i class="fa fa-table-list" style="color: #ffffff;"></i><span
                                    class="fs-5 ms-3 d-none d-sm-inline">Products</span>
                            </a>
                        </li>
                        <li class="nav-item py-2 py-sm-0">
                            <a href="transaction.html" class="nav-link text-white">
                                <i class="fa fa-money-check" style="color: #ffffff;"></i><span
                                    class="fs-5 ms-3 d-none d-sm-inline">Transaction</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            
            <div class="col">
                <div class="container-fluid mt-4">
                    <h2 class="text-center mb-4">POS UI</h2>
                    <div class="d-flex justify-content-end mb-4">
                        <button class="btn btn-add-product" data-bs-toggle="modal" data-bs-target="#addProductModal">
                            <i class="fa fa-plus"></i> Add Product
                        </button>
                    </div>
                    <div class="row" id="product-list">
                        <div class="col-sm-4 mb-4">
                            <div class="card product-card">
                                <img src="assets/images/pansit.jpg" class="card-img-top" alt="Product Image">
                                <div class="card-body text-center">
                                    <h5 class="card-title text-white">Pansit</h5>
                                    <p class="card-text text-white">₱500</p>
                                    <p class="card-text text-white">Ingredients: kahit ano</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header">
                    <h5 class="modal-title" id="addProductModalLabel">Add Product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addProductForm">
                        <div class="mb-3">
                            <label for="productImage" class="form-label">Product Image</label>
                            <input type="file" class="form-control" id="productImage" required>
                        </div>
                        <div class="mb-3">
                            <label for="productName" class="form-label">Product Name</label>
                            <input type="text" class="form-control" id="productName" required>
                        </div>
                        <div class="mb-3">
                            <label for="productPrice" class="form-label">Product Price</label>
                            <input type="number" class="form-control" id="productPrice" required>
                        </div>
                        <div class="mb-3">
                            <label for="productIngredients" class="form-label">Ingredients</label>
                            <textarea class="form-control" id="productIngredients" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-success">Add Product</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        
        document.getElementById('addProductForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const productName = document.getElementById('productName').value;
            const productPrice = document.getElementById('productPrice').value;
            const productIngredients = document.getElementById('productIngredients').value;

            
            const productCard = `
                <div class="col-sm-4 mb-4">
                    <div class="card product-card">
                        <img src="assets/images/pansit.jpg" class="card-img-top" alt="Product Image">
                        <div class="card-body text-center">
                            <h5 class="card-title text-white">${productName}</h5>
                            <p class="card-text text-white">₱${productPrice}</p>
                            <p class="card-text text-white">Ingredients: ${productIngredients}</p>
                        </div>
                    </div>
                </div>
            `;

            
            document.getElementById('product-list').innerHTML += productCard;

            
            const addProductModal = bootstrap.Modal.getInstance(document.getElementById('addProductModal'));
            addProductModal.hide();

            
            document.getElementById('addProductForm').reset();
        });
    </script>
</body>

</html>
